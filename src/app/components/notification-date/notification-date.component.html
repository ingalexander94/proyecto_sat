<div class="wrapper_alert" (click)="onClick($event)">
  <div class="alert_container">
    <div class="notification_header">
      <h1>Crear cita</h1>
      <i (click)="close()" class="fas fa-times fa-fw pointer"></i>
    </div>
    <hr />
    <form
      [formGroup]="formDate"
      (submit)="onSubmit()"
      class="form_notification"
    >
      <div class="form_input">
        <label for="role">Con</label>
        <select formControlName="role" name="role" id="role">
          <option value="psicologo">Psicologo</option>
          <option value="medico">MÃ©dico</option>
          <option value="trabajador social">Trabajador social</option>
          <option value="sacerdote">Sacerdote</option>
        </select>
      </div>
      <div class="form_input">
        <label for="date">Fecha</label>
        <input type="date" formControlName="date" name="date" id="date" />
      </div>
      <div class="form_input">
        <label for="ubication">Lugar</label>
        <input
          type="text"
          formControlName="ubication"
          name="ubication"
          id="ubication"
        />
      </div>
      <button [disabled]="formDate.invalid" type="submit">
        Notificar estudiante
        <i *ngIf="loading" class="fas fa-spinner fa-pulse fa-fw"></i>
      </button>
    </form>
  </div>
</div>
