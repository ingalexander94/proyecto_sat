<app-loading *ngIf="loading"></app-loading>

<div class="container" *ngIf="!loading && meet && res">
  <div class="content">
    <h2>Reunión</h2>
    <div class="date_icon">
      <div class="icon">
        <i class="d fas fa-users"></i>
      </div>
      <div class="date">
        <h5>
          Fecha: <span>{{ meet.dateFormat }}</span>
        </h5>
        <h5>
          Con:<span class="role"> {{ meet.role }}</span>
        </h5>
        <h5>
          Lugar:<span> {{ meet.ubication }}</span>
        </h5>
      </div>
    </div>
    <div class="asist">
      <h3>Asistir</h3>
      <div class="buttons">
        <button (click)="accept(false)">No</button>
        <button (click)="accept(true)" class="b2">Si</button>
      </div>
    </div>
  </div>
</div>
<div class="table_meet" *ngIf="this.meets.length > 0">
  <table>
    <caption>
      Lista de Reuniónes
    </caption>
    <tr>
      <th>#</th>
      <th>Fecha</th>
      <th>Estado</th>
    </tr>
    <tr *ngFor="let meet of meets; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ meet.dateFormat }}</td>
      <td>{{ meet.state }}</td>
    </tr>
  </table>
</div>
