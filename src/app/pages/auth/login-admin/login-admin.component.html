<div class="content">
  <div class="auth_container">
    <div class="auth_header">
      <img src="/assets/image/Logo_SAT.svg" alt="Logo SAT" />
      <h1>SAT</h1>
      <p>Ingrese con los datos de divisist</p>
    </div>
    <form [formGroup]="formLogin" (submit)="onSubmit()" class="form_auth">
      <div class="auth_roles" title="Seleccione un rol">
        <div class="roles">
          <input
            type="radio"
            formControlName="role"
            id="vicerrector"
            value="vicerrector"
          />
          <input
            type="radio"
            formControlName="role"
            id="psicologo"
            value="psicologo"
          />
          <label
            for="vicerrector"
            class="pointer"
            [ngClass]="{ active: role.value === 'vicerrector' }"
          >
            <i class="fas fa-chalkboard-teacher"></i>
            <span>Vicerrector</span>
          </label>
          <label
            for="psicologo"
            class="pointer"
            [ngClass]="{ active: role.value === 'psicologo' }"
          >
            <i class="fas fa-user-tie"></i>
            <span>Psicologo</span>
          </label>
        </div>
      </div>
      <div class="form_input">
        <input
          [type]="typeDocument"
          placeholder="Documento"
          (focus)="changeTypeDocument(true)"
          (blur)="changeTypeDocument(false)"
          value="1234567890"
          max="10"
          min="8"
          formControlName="document"
          name="document"
          id="document"
          required
        />
        <i class="fas fa-address-card fa-fw"></i>
      </div>
      <ul *ngIf="document.invalid && (document.dirty || document.touched)">
        <li>* Debe tener 8 ó 10 caracteres</li>
        <li>* Solo se aceptan números</li>
      </ul>
      <div class="form_input">
        <input
          [type]="typePassword"
          placeholder="Contraseña"
          value="1234567890123"
          min="6"
          max="20"
          formControlName="password"
          name="password"
          id="password"
          required
        />
        <i
          *ngIf="!showPassword"
          (click)="changeShowPassword()"
          class="fas fa-eye fa-fw"
        ></i>
        <i
          *ngIf="showPassword"
          (click)="changeShowPassword()"
          class="fas fa-eye-slash fa-fw"
        ></i>
      </div>
      <ul *ngIf="password.invalid && (password.dirty || password.touched)">
        <li>* El campo es obligatorio</li>
      </ul>
      <button [disabled]="formLogin.invalid" type="submit">
        Iniciar sesión
        <i *ngIf="loading" class="fas fa-spinner fa-pulse fa-fw"></i>
      </button>
    </form>
    <p class="copyright">2021 © Todos los derechos reservados</p>
  </div>
  <div class="ilustration">
    <img
      src="/assets/image/ilustration.svg"
      alt="Ilustración de una chica estudiando"
    />
  </div>
</div>
